<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact2.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <span class="big-circle"></span>
        <div class="form">
            <!-- Contact Info starts -->
            <div class="contact-info">
                <h3 class="title"> Let's get in touch</h3>
                <div class="info">
                    <div class="information">
                        <span><ion-icon name="location"></ion-icon></span>
                        <p>United International University, Madani Avenue <br> Dhaka</p>
                    </div>
                    <div class="information">
                        <span><ion-icon name="mail"></ion-icon></span>
                        <a href="UIUEDF@gmail.com">UIUEDF@gmail.com</a>
                    </div>
                    <div class="information">
                        <span><ion-icon name="call"></ion-icon></span>
                        <a href="tel:+8801633356249">+88-01633-356249</a>
                    </div>
                    <div class="information">
                        <span><ion-icon name="logo-facebook"></ion-icon></span>
                        <a href="https://www.facebook.com/UIU.EDF">UIU Entrepreneur Development Forum</a>
                    </div>
                </div>
                <div class="contact map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3069.759295710227!2d90.44801113939594!3d23.797980400025793!2m3!1f0!2f0!3f0!3m2!
                    1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c7d8042caf2d%3A0x686fa3e360361ddf!2sUnited%20International%20University!5e0!3m2!1sen!2sbd!4v168440
                    7413206!5m2!1sen!2sbd" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

            </div>



            <!-- contact Form Starts -->
            <div class="contact-form">
                <span class="circle one"></span>
                <span class="circle two"></span>

                <form action="contact.html">
                    <h3 class="title">Contact Us</h3>
                    <div class="input-container">
                        <input type="text" name="name" class="input">
                        <label for="">Username</label>
                        <span>Username</span>
                    </div>
                    <div class="input-container">
                        <input type="email" name="email" class="input">
                        <label for="">Email</label>
                        <span>Email</span>
                    </div>
                    <div class="input-container">
                        <input type="tel" name="phone" class="input">
                        <label for="">phone</label>
                        <span>phone</span>
                    </div>
                    <div class="input-container textarea">
                        <textarea name="message" class="input"></textarea>
                        <label for="">message</label>
                        <span>message</span>
                    </div>
                    <input type="submit" value="Send" class="btn">
                </form>
            </div>
        </div>
    </div> 
    
<!-- script section -->

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


    <script src="contact.js"></script>
</body>
</html>
